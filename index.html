<!doctype html>
<html ng-app='quoteBook'>
<head>
  <link href="style.css" type="text/css" rel="stylesheet"></link>
</head>
<body ng-controller='mainCtrl'>
  <div ng-repeat='user in quotes | filter: thisText'  class="quotes">
    {{user.text}} - {{user.author}}
  </div>
  <div class="buttons">
    <input ng-model="quoteName" placeholder="Write Quote Here"></input>
    <input ng-model="quoteAuthor" placeholder="Write Author Here"></input>
    <button ng-click="addQuote()">Add Quote</button>
    <input ng-model="quoteText" placeholder="quote text to be removed"></input>
    <button ng-click="remove(quoteText)">Remove Quote</button>
    <input ng-model="filterText" placeholder="Filter Quotes"></input>
    <button ng-click="changeFilter(filterText)">Filter Quote</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/mainCtrl.js" type="text/javascript"></script>
  <script src="js/dataService.js" type="text/javascript"></script>
</body>
</html>
